- block:
    - name: Install brew
      command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    - name: Install brew packages
      command: brew install {{ package }}
      loop:
        - autojump
        - spotify
        - neovim
        - telegram
        - albert
        - alacritty
        - whatsapp
        - tmux
        - neovim
        - ranger
        - firefox
      loop_control:
        loop_var: package
  when: ansible_facts['os_family'] == 'Darwin'
